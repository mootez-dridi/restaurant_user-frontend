<!-- add-ingredient.component.html -->
<div class="container" style="margin-top: 15px;">
    <a routerLink="/ingredient-list" class="btn btn-secondary mb-3"><i class="bi bi-arrow-left"></i> Retour</a>
<div class="card shadow border-0 mb-7">
    <div  class="card-header" style="background-color: rgb(8, 8, 58);">
      <h5 style="color:white" class="mb-0">Add Ingredient</h5>
    </div>
    
    <div class="card-body">
      <form (ngSubmit)="addIngredient()">
        <div class="mb-3">
          <label for="ingredientName" class="form-label">Name</label>
          <input type="text" class="form-control" id="ingredientName" placeholder="Enter ingredient name" [(ngModel)]="newIngredientName" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Ingredient</button>
      </form>
    </div>
  </div>
