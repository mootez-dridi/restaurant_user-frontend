<div class="container" style="margin-top: 15px;">
  <a routerLink="/ingredient-list" class="btn btn-secondary mb-3"><i class="bi bi-arrow-left"></i> Retour</a>
<div class="card shadow border-0 mb-7">
    <div class="card-header" style="background-color: rgb(8, 8, 58);">
      <h5 style="color: white" class="mb-0">  add Dish</h5>
    </div>
    <div class="container" style="margin-top: 15px;">
      <form #f="ngForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Nom du plat" required
                 name="name" [(ngModel)]="dish.name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Description du plat"
                    name="description" [(ngModel)]="dish.description"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Prix du plat" required
                 name="price" [(ngModel)]="dish.price">
        </div>
        
       
  
        <button type="submit" class="btn btn-primary">ADD</button>
      </form>
    </div>
  </div>
